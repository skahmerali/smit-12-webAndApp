<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <form>
            <tr>

                <td>
                    insert your name :
                </td>
                <td>
                    <input type="text" maxlength="20" size="20" placeholder="insert user name " />
                </td>
            </tr>
            <br />
            <br />
            <tr>
                <td>
                    insert your email :
                </td>
                <td>
                    <input type="text" maxlength="20" size="20" 
                    disabled value="ahmer@gmail.com"
                    placeholder="insert user email " />
                </td>
            </tr>
            <br />
            <br />
            <tr>
                <td>
                    Insert your education:
                </td>
                <td>
                    <input type="text" maxlength="20" size="20" placeholder="insert user education " />
                </td>
            </tr>
            <tr>
                <td>
                    Insert your password :
                </td>
                <td>
                    <input type="password" maxlength="20" size="20" placeholder="insert user password ">
                </td>
            </tr>
            <tr>
                <td>
                    Insert Your Valuable comments:
                </td>
                <td>
                    <textarea name="comments" id="comments" maxlength="200" placeholder="Insert your text here">

                    </textarea>
                </td>
            </tr>
            <tr>
                <td>Select your Gender :</td>
                <td>
                    Male <input type="radio" value="male" name="gender">
                    Female <input type="radio" value="female" name="gender" checked>
                </td>
            </tr>
            <tr>
                <td>
                    Select your favourite Games :
                </td>
                <td>
                    Cricket :
                    <input type="checkbox" name="game" value="cricket" id="">
                    Football :
                    <input type="checkbox" name="game" value="football" id="">
                    Hockey :
                    <input type="checkbox" name="game" value="Hockey" id="">
                    Tennis :
                    <input type="checkbox" name="game" value="Tennis" id="">
                </td>
            </tr>
            <tr>
                <td>Select your education</td>

                <td>
                    <select name="education" id="" multiple>
                        <option value="Bscs">Bscs</option>
                        <option value="Bscs">Bscs</option>
                        <option value="Bscs">Bscs</option>
                        <option value="Bscs">Bscs</option>
                        <option value="Bscs">Bscs</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>upload you profile pic :</td>
                <td>
                    <input type="file" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit" name="submit">
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
